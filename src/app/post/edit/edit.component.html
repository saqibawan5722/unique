<div class="container">
    <div class="row">
        <div class="col">
           <h1 style=" background-color: darkkhaki; border: 2px solid black; padding: 8px; text-align: center;">Update Post</h1>
  
           <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
        
           <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group">
               <label for="title">First Name</label>
               <input 
                  formControlName="title"
                  id="title" 
                  type="text" 
                  [(ngModel)]="post.title"
                  class="form-control">
                 <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                     <div *ngIf="f.title.errors.required">Title is required.</div>
                 </div>
           </div>
         
           <div class="form-group">
               <label for="body">Last Name</label>
                  <textarea 
                      formControlName="body"
                      id="body" 
                      type="text" 
                      [(ngModel)]="post.body"
                      class="form-control">
                    </textarea>
                <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                      <div *ngIf="f.body.errors.required">Body is required.</div>
                </div>
            </div>
        
           <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>

    </div>
  </div>
</div>
